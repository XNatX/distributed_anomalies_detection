<div style="width: 1024px; height: 100px"></div>
<div>
  <p-card
    title="create-user"
    header="Login"
    class="flex-1 flex align-items-center justify-content-center text-center"
    [style]="{ width: '45rem' }"
  >
    <form
      [formGroup]="signinForm"
      (ngSubmit)="onSignIn(signinForm)"
      class="flex flex-column align-items-center"
    >
      <div class="field py-2">
        <p-floatLabel>
          <input
            id="username"
            type="text"
            pInputText
            formControlName="username"
           
          />
          <!--  <p-message *ngIf="!signinForm.get('username')?.valid"></p-message> -->
          <label for="username">Username</label>
        </p-floatLabel>
      </div>
      <div class="field py-2">
        <p-floatLabel>
          <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
          />
          <label for="password">Password</label>
        </p-floatLabel>
      </div>
      <div class="button py-5">
        <p-button
          label="Create User"
          type="submit"
          [disabled]="!signinForm.valid"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
